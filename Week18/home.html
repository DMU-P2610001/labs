<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
<div class="container">
<a href="https://www.washingtonpost.com/graphics/politics/trump-claims/" id="trump">

<img id="trump" src="img/trump.png">


</div>



<script>

      moveTrump = () => {
        console.log("trump");
        let trump = document.getElementById("trump");
        let x = Math.random() * (window.innerWidth - 100);
        let y = Math.random() * (window.innerHeight - 100);
        console.log(`x: ${x} y: ${y}`);
        trump.style.transform = "translate(" + x + "px, " + y + "px)";
      };

      setInterval(moveTrump, 500);



</script>
  </body>
</html>
